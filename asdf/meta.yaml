{% set name = 'asdf' %}
{% set version = '2.0.0' %}
{% set hash_type = "sha256" %}
{% set hash_value = "dcdb00b3e00bb9c29efad5ce68002679ffc653d55d8799f8037c491cc0e91d66" %}
{% set number = '0' %}

about:
    home: https://github.com/spacetelescope/{{ name }}
    license: BSD
    summary: ASDF (Advanced Scientific Data Format) is a next generation interchange format for scientific data

build:
    number: {{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - semantic_version >=2.3.1
    - pyyaml
    - jsonschema
    - six
    - setuptools
    - numpy {{ numpy }}
    - python {{ python }}
    run:
    - semantic_version >=2.3.1
    - pyyaml
    - jsonschema
    - pytest
    - six
    - setuptools
    - numpy
    - python

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

test:
    commands:
    - asdftool --help
    imports:
    - asdf
